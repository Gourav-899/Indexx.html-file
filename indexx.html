<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Fluffy Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      background: radial-gradient(circle at center, #2a003f 0%, #000000 100%);
      color: #ffb6f9;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .terminal {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #ff69b4;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff1493;
      position: relative;
    }
    .typewriter {
      font-size: 20px;
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 150px;
    }
    button {
      background: #ff69b4;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff1493;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="typewriter" id="typewriter"></div>
    <button id="nextBtn" onclick="nextStep()">Continue</button>
  </div>  <script>
    const typewriter = document.getElementById("typewriter");
    const btn = document.getElementById("nextBtn");

    const messages = [
      "Mr. Fluffy --- IS ONLINE...",
      "Mr. Fluffy --- Hey Ma'am Arpita, welcome back! I'm Mr. Fluffy your cute coding assistant!",
      "Mr. Fluffy --- Let me connect you to Aman Sir now...",
      "Hey Arpita my love, I think you're reading this message in the morning, so very very Good Morning my love!",
      "As I said, I couldn't sleep last night because of overthinking...",
      "I'm really sorry for what happened yesterday because of me.",
      "Trust me, I love you so much and I donâ€™t want to lose you!",
      "You mean everything to me. I can do anything for you, my love.",
      "I'm not perfect, but I'm truly perfect in loving and caring for you.",
      "Please forgive me and never leave me... We will marry one day and live happily forever! ðŸ’ž",
      "I love you, Arpita! ðŸ’‹ðŸŽ€"
    ];

    let index = 0;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.volume = 1;
      utter.rate = 1.1;
      utter.pitch = 1;
      speechSynthesis.speak(utter);
    }

    function typeText(text, callback) {
      typewriter.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          typewriter.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 30);
        } else {
          if (callback) callback();
        }
      }
      typing();
      speak(text);
    }

    function nextStep() {
      if (index < messages.length) {
        btn.classList.add("hidden");
        typeText(messages[index], () => {
          index++;
          btn.classList.remove("hidden");
        });
      } else {
        typewriter.textContent = "Redirecting to Instagram...";
        setTimeout(() => {
          window.location.href = "https://instagram.com/?message=I%20love%20you%20Arpita%20%F0%9F%8E%80";
        }, 4000);
      }
    }

    // Start typing the first message
    typeText(messages[index], () => {
      index++;
      btn.classList.remove("hidden");
    });
  </script></body>
</html>
